<!DOCTYPE html>
<html>
<head>
<STYLE type="text/css">
	img{display:none;}
</STYLE>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/public/paper.js"></script>

<script type="text/paperscript" src="js/private/myScript.js" canvas="myCanvas"></script>

</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    <img src="images/mona.jpg" width="401" height="599" title="mona" id="mona" />
</body>
</html>
